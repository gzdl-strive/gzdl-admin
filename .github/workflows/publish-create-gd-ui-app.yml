name: Publish create-gd-ui-app To NPM

on:
  pull_request:
    branches:
      - 'main'
    types:
      - closed
  
jobs:
  validate:
    # 当分支开头以publish-create-gd-ui-app开头，才会进行流程
    if: startsWith(github.head_ref, 'publish-create-gd-ui-app')
    runs-on: ubuntu-latest
    steps:
      - name: Output some message
        run: echo "validate pass......."
  publish:
    needs: validate
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: "publish npm"
    environment: npm
    steps:
      - uses: actions/checkout@master
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.31.0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: Install Module
        run: pnpm install
      - run: npm publish packages/create-gd-ui-app
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}