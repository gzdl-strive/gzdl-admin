# .github/workflows/main.yml
# This is a basic workflow to help you get started with Actions

# 工作流名称
name: CI
# 触发器
# Controls when the action will run. Triggers the workflow on push or pull-request
# events but only for the main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
# A workflow run is made up of one or more jobs
jobs:
  # Lint任务
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.2.1
      - name: Install modules
        run: pnpm install
      - name: Run Lint
        run: cd packages/gd-ui && pnpm run lint
  # 单元测试任务
  UnitTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.2.1
      - name: Install modules
        run: pnpm install
      - name: Run Test
        run: cd packages/gd-ui && pnpm run test:run
  # 预构建任务
  PreBuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.2.1
      - name: Install modules
        run: pnpm install
      - name: Run Build
        run: cd packages/gd-ui && pnpm run build